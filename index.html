<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udaan Feedback Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Caveat', cursive;
            background: url("images/ai-generated-8071738_1280.png") no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .feedback-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logos img {
            width: 160px;
            height: 160px;
        }

        .feedback-form h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            font-size: 1.2em;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            font-family: 'Caveat', cursive;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            font-size: 1.2em;
            font-family: 'Caveat', cursive;
            border-radius: 5px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        .instagram-link {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-decoration: none;
            color: #555;
            font-size: 1.2em;
            display: inline-flex;
            align-items: center;
        }

        .instagram-link i {
            font-size: 20px;
            margin-right: 8px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <form class="feedback-form" name="submit-to-google-sheet" id="feedbackForm">
        <div class="logos">
            <img src="images/WhatsApp_Image_2024-12-08_at_11.20.29_4ae6b1b5-removebg-preview.png" alt="Udaan Logo">
            
        </div>

        <h2>Udaan Feedback Form</h2>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone No</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
        </div>

        <div class="form-group">
            <label for="rating">Overall Rating (1-5)</label>
            <select id="rating" name="rating" required>
                <option value="">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="services">What services do you expect from Udaan Mental Health and Wellbeing Initiative at GITAM University BLR Campus?</label>
            <textarea id="services" name="services" rows="4" placeholder="Share your thoughts" required></textarea>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit Feedback">
        </div>

        <a class="Instagram" href="https://www.instagram.com/udaan.gitam?igsh=MWszbGV5NG9kZzZwMQ==" target="_blank">
            <i class="fab fa-instagram"></i>
            Follow us on Instagram
        </a>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxWtmPRzP5-UQ192m3i_mSnQnYXrTvzXWrfrhzv0f4lnkdEQH_3T7eHrLKaPsWcKyiG2w/exec';
        const form = document.forms['submit-to-google-sheet'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    alert('Feedback submitted successfully!');
                    form.reset();
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert('Error submitting feedback. Please try again later.');
                });
        });
    </script>
</body>
</html>
